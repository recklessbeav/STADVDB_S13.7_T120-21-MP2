<html>
<head>
    <title>Corona Virus Update</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:black|Ubuntu" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Tienne&display=swap' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <ul>
            <li class="title">
                CORONA VIRUS UPDATE
            </li>
            <li>
                <i>As of July 27, 2020</i>
            </li>
        </ul>
    </nav>
           

    <div class="container">
        
        <div class="container px-5 pt-5 pb-3" style="background-color: #550526;">
            <form method="post">
                <div class="row">
                    <div id = "top-row">
                        <label class="label" for="cases_table">OLAP Operation</label>
                        <select class="select" id="cases_table" name="cases_table"
                            style="border: solid 1px rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option value="None" selected>None</option>
                            <option value="All_Cases">Roll Up</option>
                            <option value="confirmed">Drill Down</option>
                            <option value="recovered">Dice</option>
                            <option value="active">Slice</option>
                        </select>
                        
                    </div>
                        <div id = "filter_btn">
                            <input id = "filter" type="submit" class="btn btn-success" value="Filter">
                        </div>
                        <div id = "reset_btn">
                            <a id = "reset" href="/" class="btn btn-success btn-reset" role="button">Reset</a>
                        </div>
                </div>
                <div class="row pt-2">
                    <div class="inside_table">
                        
                    </div>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
